<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestionnaire de Tâches</title>
    <link rel="stylesheet" href="todo.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Gestionnaire de Tâches</h1>
      <form id="taskForm">
        <input
          type="text"
          id="title"
          placeholder="Titre de la tâche"
          required
        />
        <textarea
          id="description"
          placeholder="Description de la tâche"
          required
        ></textarea>
        <input type="date" id="dueDate" required />

        <!-- categories -->
        <select id="taskCategory" required>
          <option value="">Choisir une catégorie</option>
          <option value="shopping">Shopping</option>
          <option value="travail">Travail</option>
          <option value="personnel">Personnel</option>
          <option value="administration">Administration</option>
        </select>

        <button type="submit" id="createBtn">Créer</button>
      </form>

      <button id="sortBtn" style="margin-bottom: 20px">Trier par date</button>
      <div class="filter-section">
        <select id="categoryFilter">
          <option value="all">Toutes les catégories</option>
          <option value="shopping">Shopping</option>
          <option value="travail">Travail</option>
          <option value="personnel">Personnel</option>
          <option value="administration">Administration</option>
        </select>
      </div>
      <ul id="tasksList"></ul>

      <div class="pagination">
        <button id="prevPageBtn">
          <i class="fas fa-arrow-left"></i> Précédent
        </button>
        <span id="pageNumber">Page 1</span>
        <button id="nextPageBtn">
          Suivant <i class="fas fa-arrow-right"></i>
        </button>
      </div>

      <button id="deleteAllBtn">Tout supprimer</button>
    </div>

    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Modifier la tâche</h2>
        <form id="editForm">
          <input
            type="text"
            id="editTitle"
            placeholder="Titre de la tâche"
            required
          />
          <textarea
            id="editDescription"
            placeholder="Description de la tâche"
            required
          ></textarea>

          <select id="editCategory" required>
            <option value="shopping">Shopping</option>
            <option value="travail">Travail</option>
            <option value="personnel">Personnel</option>
            <option value="administration">Administration</option>
          </select>

          <div class="checkbox-container">
            <label for="editCompleted">Terminée:</label>
            <input type="checkbox" id="editCompleted" />
          </div>
          <div class="button-group">
            <button type="button" id="updateBtn">Enregistrer</button>
            <button type="button" id="deleteBtn">Supprimer</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Modale de confirmation -->
    <div id="confirmModal" class="modal">
      <div class="modal-content">
        <p id="confirmMessage">
          Êtes-vous sûr de vouloir effectuer cette action ?
        </p>
        <button id="confirmBtn">Confirmer</button>
        <button id="cancelBtn">Annuler</button>
      </div>
    </div>

    <script src="todo.js"></script>
  </body>
</html>
